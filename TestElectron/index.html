<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Authentication</title>
</head>
<body>
    <h1>Lab Authentication</h1>
    <form id="loginForm">
        <label for="labId">Lab ID:</label>
        <input type="text" id="labId" name="labId" required>
        <br>
        <label for="PCName">PC Name:</label>
        <input type="text" id="PCName" name="PCName" required>
        <br>
        <button type="submit">Authenticate</button>
    </form>
    <p id="message"></p>
    <script src="renderer.js"></script>
</body>
</html>
